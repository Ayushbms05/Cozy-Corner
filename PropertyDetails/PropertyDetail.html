<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Corner | Property Details</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="PropertyDetail.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo" id="logo">
        <i class="fas fa-couch"></i>
        <span>Cozy<span class="corner">Corner</span></span>
      </div>
      <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">Find PGs</a>
        <a href="#">Find Flats</a>
      </div>
      <div class="profile-wrapper">
        <div class="user-profile" onclick="toggleMenu()">
          <span id="studentName">Hello</span>
          <div class="profile" id="studentAvatar">S</div>
        </div>

        <div id="menu" class="menu">
          <a href="../StudentProfile/StudentProfile.html">
            <i class="fa-solid fa-user"></i> Profile
          </a>
          <a href="../MyBooking/MyBooking.html">
            <i class="fa-solid fa-calendar-check"></i> My Bookings
          </a>
          <a href="#" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- Image Gallery -->
    <div class="container">
      <div class="gallery-grid">
        <div class="main-img" id="mainImage"></div>
        <div class="sub-img"></div>
        <div class="sub-img"></div>
      </div>

      <div class="content-layout">
        <!-- LEFT SECTION -->
        <div class="details-section">
          <div class="property-header">
            <h1 class="property-title" id="propertyTitle"></h1>

            <div class="property-location" id="propertyLocation"></div>

            <div class="tags" id="propertyTags"></div>
          </div>

          <div class="section-heading">About this place</div>
          <p class="description" id="propertyDescription"></p>

          <div class="section-heading">Amenities</div>
          <div class="amenities-grid" id="amenitiesGrid"></div>
        </div>

        <!-- RIGHT SECTION -->
        <div class="booking-card">
          <div class="price-tag" id="propertyPrice"></div>

          <div class="booking-form">
            <div class="form-group">
              <label>Move-in Date</label>
              <input type="date" id="moveInDate" />
            </div>

            <div class="form-group">
              <label>Duration</label>
              <select id="durationSelect" onchange="calculateTotal()">
                <option value="1">1 Month</option>
                <option value="3">3 Months</option>
                <option value="6">6 Months</option>
              </select>
            </div>

            <button class="book-btn" onclick="requestBooking()">
              Request to Book
            </button>

            <div class="charge-details">
              <div class="charge-row">
                <span>Security Deposit</span>
                <span id="depositAmount"></span>
              </div>

              <div class="charge-row">
                <span>Service Fee</span>
                <span id="serviceFee">â‚¹500</span>
              </div>

              <div class="total-row">
                <span>First Month Total</span>
                <span id="totalPrice"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Success Model-->
    <div class="overlay" id="successOverlay">
      <div class="success-modal">
        <div class="success-icon"><i class="fas fa-check"></i></div>
        <h2 id="successTitle">Success!</h2>
        <p id="successMessage" style="color: var(--text-light); margin: 10px 0 20px">
          Operation completed successfully.
        </p>
        <button class="ok_btn" id="successBtn" onclick="window.location.href='../MyBooking/MyBooking.html'">
          Ok
        </button>
      </div>
    </div>
    <footer
      style="
        text-align: center;
        padding: 40px;
        border-top: 1px solid #eee;
        margin-top: 50px;
        background: white;
        color: var(--text-light);
      "
    >
      <p>
        &copy; 2025 Cozy Corner. Made with
        <i class="fas fa-heart" style="color: var(--primary-color)"></i>
        for Students.
      </p>
    </footer>

    <script src="PropertyDetail.js"></script>
  </body>
</html>
