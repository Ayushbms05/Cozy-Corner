<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Corner | Student Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="StudentHome.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo" id="logo">
        <i class="fas fa-couch"></i>
        <span>Cozy<span class="corner">Corner</span></span>
      </div>
      <div class="nav-links">
        <a href="StudentHome.html" class="active">Home</a>
        <a href="../MyBooking/MyBooking.html">Bookings</a>
        <a href="../Wishlist/Wishlist.html">Wishlist</a>
        <a href="../ContactUs/ContactUs.html">Contact Us</a>
      </div>
      <div class="profile-wrapper">
        <div class="user-profile" onclick="toggleMenu()">
          <span id="studentName">Hello</span>
          <div class="profile" id="studentAvatar">S</div>
        </div>

        <div id="menu" class="menu">
          <a href="../StudentProfile/StudentProfile.html">
            <i class="fa-solid fa-user"></i> Profile
          </a>
          <a href="../MyBooking/MyBooking.html">
            <i class="fa-solid fa-calendar-check"></i> My Bookings
          </a>
          <a href="../Wishlist/Wishlist.html">
            <i class="fa-solid fa-heart"></i> Wishlist
          </a>
          <a href="../ContactUs/ContactUs.html">
            <i class="fa-solid fa-phone"></i> Contact Us
          </a>
          <a href="../ContactUs/ContactUs.html">
            <i class="fa-solid fa-circle-question"></i> FAQs
          </a>
          <a href="../Safety/Safety.html">
            <i class="fa-solid fa-shield-halved"></i> Safety
          </a>
          <a href="#" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <img src="../images/pic3.png" alt="Hero image" class="hero-img" />
      <div class="hero-content">
        <h1>Find Your Cozy Spot</h1>
        <p>Search for verified PGs, Hostels, and Flats near your campus.</p>

        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Enter College Name or Area (e.g., North Campus)"
          />
          <select class="search-select">
            <option>All Types</option>
            <option>PG (Boys)</option>
            <option>PG (Girls)</option>
            <option>Flat 1BHK</option>
            <option>Flat 2BHK</option>
          </select>
          <button class="search-btn" onclick="performSearch()">Search</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Filter Section -->
      <div class="section-header">
        <div class="section-title">Recommended Stays</div>
        <div class="filters">
          <div class="filter-pill active" data-filter="all">All</div>
          <div class="filter-pill" data-filter="short">Short Term</div>
          <div class="filter-pill" data-filter="long">Long Term</div>
          <div class="filter-pill" data-filter="metro">Near Metro</div>
        </div>
      </div>

      <div class="listings-grid" id="listingsGrid"></div>

      <div style="text-align: center">
        <button
          class="search-btn"
          onclick="alert('This would load more properties!')"
          style="
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
          "
        >
          View All Properties
        </button>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2025 Cozy Corner. Made with
        <i class="fas fa-heart" style="color: var(--primary-color)"></i> for
        Students.
      </p>
    </footer>
    <script src="StudentHome.js" defer></script>
  </body>
</html>
